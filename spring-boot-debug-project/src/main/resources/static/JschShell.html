<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css" media="all">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>提交</legend>
</fieldset>

<form class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">Node User Name</label>
            <div class="layui-inline">
                <input type="text" id="nodeUserName" name="nodeUserName" lay-verify="required" autocomplete="off"
                       placeholder="请输入节点用户名"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">Node User Password</label>
            <div class="layui-inline">
                <input type="password" id="nodeUserPwd" name="nodeUserPwd" lay-verify="required" lay-reqtext="节点密码不能为空"
                       placeholder="请输入节点密码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">Node Xml Path</label>
            <div class="layui-input-inline">
                <input type="tel" name="nodeXmlPath" id="nodeXmlPath" name="nodeXmlPath" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">Node Directory Path</label>
            <div class="layui-input-inline">
                <input type="text" id="nodeDirectoryPath" name="nodeDirectoryPath" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">Node IP</label>
            <div class="layui-input-block">
                <select id="nodeIp" name="nodeIp" lay-filter="aihao">
                    <option value="172.16.23.115">172.16.23.115</option>
                    <option value="172.16.23.116">172.16.23.116</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">dns name</label>
            <div class="layui-input-inline">
                <input type="text" id="dnsName" name="dnsName" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button" id="submitButton" onclick="submitClicked()" class="layui-btn" lay-filter="demo1">提交
            </button>
        </div>
    </div>
</form>


<script src="./layui/layui.js" charset="utf-8"></script>
<script>

    function submitClicked() {

        var data = {
            // "dnsName": $("#dnsName").val(),
            "nodeIp": $("#nodeIp").val(),
            "nodeDirectoryPath": $("#nodeDirectoryPath").val(),
            "nodeXmlPath": $("#nodeXmlPath").val(),
            "nodeUserName": $("#nodeUserName").val(),
            "nodeUserPwd": $("#nodeUserPwd").val()
        }

        JSON.stringify(data);

        $.ajax({
            url: 'jschShell/executeCommand',
            type: 'POST',
            data: JSON.stringify(data),
            contentType: "application/12344"
        }).done(function (serverData, textStatus, jqXHR) {
        });

    }

</script>

</body>
</html>
